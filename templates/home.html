{% extends 'base.html' %}

{% block head %}
  <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
{% endblock %}

{% block content %}
  <div class="home-wrapper">
    <button id="btn-new" class="btn-new">UtwÃ³rz nowÄ… notatkÄ™</button>
    <div class="notes-list">
      {% for note in notes %}
      <div class="note-item">
        <a href="{{ url_for('main.view_note', note_id=note.id) }}" class="note-link">
          {{ note.title }}
        </a>
        <form method="POST"
              action="{{ url_for('main.delete_note', note_id=note.id) }}"
              class="trash-form">
          <button type="submit" class="trash-btn">ğŸ—‘ï¸</button>
        </form>
      </div>

    </div>
  </div>
    
<script>
  // Sprawdzanie, czy skrypt znajduje przycisk
  const btnNew = document.getElementById('btn-new');
  if (!btnNew) {
    console.error('Nie znalazÅ‚em #btn-new â€“ sprawdÅº id w HTML!');
  } else {
    btnNew.addEventListener('click', () => {
      fetch('/api/notes', { method: 'POST' })
        .then(res => res.json())
        .then(data => {
          window.location.href = '/notes/' + data.id;
        })
        .catch(err => console.error('BÅ‚Ä…d przy tworzeniu notatki:', err));
    });
  }
</script>
  </div>
{% endblock %}
