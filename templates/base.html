<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NotRapnik</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <nav class="navbar">
    <div class="nav-left">
        <a class="title" href="{{ url_for('main.home') }}">Strona notatek</a>
    </div>
    <div class="nav-right">
        {% if current_user.is_authenticated %}
        <a href="{{ url_for('main.logout') }}">Wyloguj</a>
        {% else %}
        <a href="{{ url_for('main.login') }}">Zaloguj</a>
        <a href="{{ url_for('main.signup') }}">Zarejestruj</a>
        {% endif %}
    </div>
    </nav>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
